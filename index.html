        margin: 0;
        text-align: center;
    }

        background: white;

        width: 90%;

        font-size: 24px;
        margin-bottom: 20px;
    }

        background-color: #2b8a3e;

        padding: 12px 20px;
        border: none;
        border-radius: 8px;
